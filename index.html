<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home/style.css">
    <link rel="stylesheet" href="home/jumbotron.css">
    <link rel="stylesheet" href="home/selectChar.css">
    <link rel="stylesheet" href="home/footer.css">
    <title>Harry Potter: Expecto Patronum</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="title">Harry Potter</h1>
            <h2 class="subtitle">Expecto Patronum</h2>
        </div>

        <div style="color: white;">
          <p><h2>Press mutli-directionnel control to move.</h2></p>
          <p><h2>Press "space" control to throw patronus.</h2></p>
          <p><h2>Press "A and Q" to move diagonaly.</h2></p>
        </div>

        <div class="selectCharacters">
            <div class="selectHero">Choisis ton Mage: </div>
            <div class="heros" id="wizards">
                <div class="char1">
                    <img class="heroPic" src="img/hp.jpg" alt="HP">
                    <button class="startGame"
                    id="startHP"
                    >Start !</button>
                    Harry Potter
                </div>
                <div class="char2">
                    <img class="heroPic" src="img/rw.jpeg" alt="RW">
                    <button class="startGame"
                    id="startRW"
                    >Start !</button>
                    Ronald Weasley
                </div>
                <div class="char3">
                    <img class="heroPic" src="img/hg.jpg" alt="HG">
                    <button class="startGame"
                    id="startHG"
                    >Start !</button>
                    Hermione Granger
                </div>
            </div>
        </div>

        <div class="footer" style="color: red; font-size: 20px;">
            Cette application est en cours de d√©veloppement...
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
